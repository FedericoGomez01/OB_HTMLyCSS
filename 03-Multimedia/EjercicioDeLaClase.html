<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio de la clase 03-Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="img/mi-imagen.jpg" alt="videojuego favorito" width="300">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls width="300" loop muted autoplay>
                <source src="img/mi-video.mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
        </div>
        <audio controls autoplay loop>
            <source src="img/mi-audio.m4a">
        </audio>
    </body>
</html>
