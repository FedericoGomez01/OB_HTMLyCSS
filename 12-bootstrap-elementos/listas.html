<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Listas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item active">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item disabled">Item 4</li>
        </ul>

        <ul class="list-group mt-4 list-group-flush rounded">
            <a href="#" class="list-group-item list-group-item-action active">Item 1</a>
            <a href="#" class="list-group-item list-group-item-action">Item 2</a>
            <a href="#" class="list-group-item list-group-item-action">Item 3</a>
            <a href="#" class="list-group-item list-group-item-action disabled">Item 4</a>
        </ul>

        <ol class=" mt-4 list-group list-group-numbered">
            <li class="list-group-item list-group-item-action">Item 1</li>
            <li class="list-group-item list-group-item-action">Item 2</li>
            <li class="list-group-item list-group-item-action">Item 3</li>
            <li class="list-group-item list-group-item-action">Item 4</li>
            <li class="list-group-item list-group-item-action">Item 5</li>
        </ol>
        
        <ul class="list-group mt-4">
            <li class="list-group-item d-flex align-itmes-center justify-content-between">
                <div>
                    <h5 class="mb-0 fs-4">Primer Item</h5>
                    <p class="mb-0">Este es el texto del primer item</p>                
                </div>
                <div>
                    Badget
                </div>
            </li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item ">Item 4</li>
            <li class="list-group-item ">Item 5</li>
        </ul>


        <ul class="mt-4 list-group list-group-horizontal-md">
            <li class="list-group-item list-group-item-primary">Item 1</li>
            <li class="list-group-item list-group-item-warning">item 2</li>
            <li class="list-group-item list-group-item-info">Item 3</li>
            <li class="list-group-item list-group-item-succsess">Item 4</li>
        </ul>

        <div class="row">
            
        </div>
    </div>
</body>
</html>
