<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms 3</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <label for="rango" class="form-label"> Rango</label>
            <input id="rango" type="range" class="form-range" value="50"
            min="0" max="10" step="0.1">

            <label class="input-label" for="email" >Ingrese su email</label>
            <div class="input-group mt-4 w-50 input-group-sm flex-nowrap">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" name="" id="email">
            </div>

            <div class="input-group mt-4 w-50 input-group-sm flex-nowrap">
                <input type="text" class="form-control" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>


            <div class="input-group mb-3 mt-4">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>


            <div class="input-group mt-4 input-group-sm flex-nowrap">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control" placeholder="Nombre">
                <input type="text" aria-label="Last name" class="form-control" placeholder="Apellido">
            </div>

            <div class="input-group mb-3 mt-4">
                <input type="text" class="form-control" placeholder="Encontra lo que necesites" aria-label="Example text with button addon" aria-describedby="button-addon1" >
                <button class="btn btn-outline-primary" type="button" id="button-addon1">Buscar</button>
            </div>

            <div class="input-group mb-3 mt-4">
                <input type="text" class="form-control" placeholder="Encontra lo que necesites" aria-label="Example text with button addon" aria-describedby="button-addon1" >
                <button class="btn btn-outline-primary dropdown-toggle"data-bs-toggle="dropdown" aria-expanded="false" type="button" id="button-addon1">Buscar</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                    <li><a class="dropdown-item" href="#">Algun otro</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
            </div>

            <div class="form-floating mt-4">
                <input type="email" class="form-control" id="text-nombre" placeholder="name@example.com">
                <label for="text-nombre">Direccion de email</label>
            </div>
        </form>
    </div>
</body>
</html>
