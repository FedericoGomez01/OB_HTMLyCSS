<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Badgets</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container pt-4">
        <h2 class="">titulo de ejemplo <span class="badge bg-secondary">Nuevo</span></h2>
        <div class="row">
            <button class="btn btn-secondary">Notificaciones <span class="badge bg-primary">5</span></button>
        </div>
        <div>
            <button class="btn btn-primary mt-4 position-relative">Emails
                <span class="badge bg-danger position-absolute top-0 start-100 translate-middle  rounded-pill">99+</span>
            </button>
        </div>
        <div>
            <button class="btn btn-primary mt-4 position-relative">Notificaciones
                <span class="badge bg-danger position-absolute top-0 start-100 translate-middle  rounded-pill p-2">
                    <span class="visually-hidden"></span>
                </span>
            </button>
        </div>

    </div>
</body>
</html>
