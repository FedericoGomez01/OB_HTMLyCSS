<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Progres bar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container py-4">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar " style="width: 50%;">
                50%
            </div>
        </div>

        <div class="progress mt-4" style="height: 2px;">
            <div class="progress-bar " style="width: 70%;">
            </div>
        </div>

        <div class="progress mt-4">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 56%;">
            </div>
        </div>


        <div class="progress mt-4 ">
            <div class="progress-bar bg-success" style="width: 70%;">
            </div>
            <div class="progress-bar bg-danger" style="width: 20%;"></div>
        </div>
    </div>
</body>
</html>
